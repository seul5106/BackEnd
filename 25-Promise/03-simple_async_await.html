<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Simple Json by Async-Await</h1>
    <a href="#" id="btn">load hello.json</a>
    <div id="console"></div>

    <script src="/backend/ajaxPromiseHelper.js"></script>
    <script>
        document.querySelector("#btn").addEventListener("click", e => {
            e.preventDefault();

            (async() => {
                try {
                    const json = await ajaxPromiseHelper("/backend/hello.json");
                    console.log(json);
                    document.getElementById("console").innerHTML = json.msg;
                } catch (e) {
                    console.log(e);
                    alert(e.msg);
                }
            })();
        })
    </script>

</body>

</html>
