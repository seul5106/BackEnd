<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <style>
        dt {
            font-weight: bold;
            margin: 10px 10px;
            font-size: 20px;
        }
        
        dt:before {
            content: "@";
            padding-right: 5px;
        }
        
        dd {
            font-weight: normal;
            margin-bottom: 30px;
            border-left: 5px #d5d5d5 solid;
            padding-left: 15px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Simple Handlebar</h1>

    <div id="result"></div>

    <script id="tmpl" type="text/x-handlebars-template">
        <dl id="dept-item">
            <dt>학과번호</dt>
            <dd>{{deptno}}</dd>
            <dt>학과명</dt>
            <dd>{{dname}}</dd>
            <dt>학과위치</dt>
            <dd>{{loc}}</dd>
        </dl>
    </script>
    <script>
        const json = {
            "deptno": 101,
            "dname": "컴퓨터공학과",
            "loc": "1호관"
        };

        const html = document.querySelector("#tmpl").innerHTML;
        const template = Handlebars.compile(html);
        const result = template(json);
        console.log(result);

        document.querySelector("#result").insertAdjacentHTML("beforeend", result);
    </script>


</body>

</html>
