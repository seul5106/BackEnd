<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <h1>영화진흥위원회 박스오피스 순위</h1>
    <input type="date" id="targetDt" />
    <table border="1">
        <thead>
            <tr>
                <th>순위</th>
                <th>영화제목</th>
                <th>관객수</th>
                <th>개봉일</th>
            </tr>
        </thead>
        <tbody id="list-body"></tbody>
    </table>
    <div style="width: 900px; height: 900px;">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script>
        const getMovieRank = (targetDt) => {
            const xhr = new XMLHttpRequest();
            const method = "GET";
            const url = "https://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=e41f0d679a6d86c1b0271ce7a423b325&targetDt=" + targetDt;

            xhr.onreadystatechange = e => {
                const {
                    target
                } = e;

                if (target.readyState == XMLHttpRequest.DONE) {
                    if (target.status == 200) {
                        const req = JSON.parse(target.response);
                        const listBody = document.querySelector("#list-body");
                        const movie_labels = new Array();
                        const audiCnt_data = new Array();
                        Array.from(listBody.getElementsByTagName("tr")).forEach((v, i) => {
                            listBody.removeChild(v);
                        });

                        req.boxOfficeResult.dailyBoxOfficeList.map((v, i) => {
                            console.log(v);
                            const tr = document.createElement("tr");

                            const td1 = document.createElement("td");
                            td1.innerHTML = v.rank;

                            const td2 = document.createElement("td");
                            td2.innerHTML = v.movieNm;
                            movie_labels[i] = v.movieNm;

                            const td3 = document.createElement("td");
                            td3.innerHTML = v.audiCnt;
                            audiCnt_data[i] = v.audiCnt;

                            const td4 = document.createElement("td");
                            td4.innerHTML = v.openDt;

                            tr.appendChild(td1);
                            tr.appendChild(td2);
                            tr.appendChild(td3);
                            tr.appendChild(td4);

                            listBody.appendChild(tr);
                        });

                        var context = document
                            .getElementById('myChart')
                            .getContext('2d');
                        var myChart = new Chart(context, {

                            type: 'bar', // 차트의 형태
                            data: { // 차트에 들어갈 데이터
                                labels: movie_labels,
                                datasets: [{ //데이터
                                    label: '관객수', //차트 제목
                                    fill: false, // line 형태일 때, 선 안쪽을 채우는지 안채우는지
                                    data: audiCnt_data,
                                    backgroundColor: [
                                        //색상
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        //경계선 색상
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1 //경계선 굵기
                                }]
                            },

                        });

                    } else {
                        const s = parseInt(target.status / 100);
                        let errMsg = null;
                        if (s == 4) {
                            errMsg = "[" + target.status + "]" + target.statusText + "- 요청 주소가 잘못되었습니다.";
                        } else if (s == 5) {
                            errMsg = "[" + target.status + "]" + target.statusText + "- 서버의 응답이 없습니다.";
                        } else {
                            errMsg = "[" + target.status + "]" + target.statusText + "- 요청에 실패했습니다.";
                        }
                        alert(errMsg);
                    }
                }
            };
            xhr.open(method, url);
            xhr.send();
        };
        document.querySelector("#targetDt").addEventListener("change", e => {
            const date = e.currentTarget.value.replaceAll("-", "");
            console.log(date);
            getMovieRank(date);
        });

        const date = new Date();

        const b = date.getDate() - 1;
        date.setDate(b);

        const yy = date.getFullYear();
        const mm = date.getMonth() + 1;
        const dd = date.getDate();

        if (mm < 10) {
            mm = "0" + mm;
        }
        if (dd < 10) {
            mm = "0" + dd;
        }

        const sendDate = "" + yy + mm + dd;
        getMovieRank(sendDate);
    </script>

</body>

</html>
